# This workflow will build and deploy AeroSense to Render or AWS
name: CI/CD AeroSense
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: aerosense
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      - name: Run backend tests
        run: |
          cd backend
          # pytest or other test runner here
      - name: Run frontend tests
        run: |
          cd frontend
          # npm test or other test runner here
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name: Deploy to Render/AWS
        run: echo "Deploy step here"
